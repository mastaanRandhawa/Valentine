    <title>Andrea's Valentine</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff007f, #ff1493, #ff69b4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            padding-top: 20%;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff007f;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        .roses {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .rose {
            position: absolute;
            width: 50px;
            animation: fall 8s linear infinite;
            opacity: 0.7;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ffe6f2;
        }

        #message {
            display: none;
            color: white;
            font-size: 2em;
            margin-top: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
